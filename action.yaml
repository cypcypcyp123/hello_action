name: 'One Key Publish Action'
description: 'Automated version tagging and workflow triggering'
author: 'CYP'
inputs:
  version-type:
    description: 'Type of version to publish (celeste/eclipse/equinox/main)'
    required: true
  GITEA_TOKEN:
    description: 'Token for Gitea API access'
    required: true
  GITEA_SERVER:
    description: 'Gitea server URL'
    required: true
  workflow-file:
    description: 'Workflow file to trigger'
    required: true
    default: '📦amd64版本发布.yaml'
runs:
  using: 'node20'
  main: 'dist/index.js'